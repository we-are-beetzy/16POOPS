	<!--Form without header-->
	<div class="container-fluid top-buffer">

	
		<li>
			<div class="card col-md-12">
				<div class="card-block">
				
					<div class="text-xs-center">
						<h3><i class="fa fa-user"></i> Edit Reservation:</h3>
						<hr class="mt-2 mb-2">
					</div>
	
					<form name="editReservation">
						<div class="row">
							<div class="col-md-4">
								<div class="md-form">
									<i class="fa prefix"></i>
									<input type="text" id="partyName" class="form-control validate">
									<!-- <label for="partyName">Party Name</label> -->
								</div>
							</div>

							<div class="col-md-2">
								<div class="md-form">
									<i class="fa prefix"></i>
									<input type="text" id="partyNumber" class="form-control validate">
									<!-- <label for="partyNumber">Number in Party</label> -->
								</div>
							</div>
						</div>
					
					
					<!--- Use http://www.malot.fr/bootstrap-datetimepicker/ --->
						<div class="row">
							<div class="col-md-4">
								<div class="md-form">
									<i class="fa  fa-calendar prefix"></i>
									<input type="date" id="date" class="form-control validate">
								</div>
							</div>

							<div class="col-md-2">
								<div class="md-form">
									<i class="fa fa-clock-o prefix"></i>
									<input type="time" id="time" class="form-control validate">
								</div>
							</div>
						</div>
						
						<div class="text-center">

							<button type="submit" class="btn amber accent-2" onclick="updateReservation()">Update Reservation</button>
	

						</div>
						
					</form>
					

				</div>


			</div>
		</li>
		
		<div class="modal-footer">
			<div class="options">
				<p><a href="manageReservations.html" onclick="loseInformation()">Return to Reservations</a></p>
			</div>
		</div>
		
		
	</div>
