	<!--Form without header-->
	<div class="container-fluid top-buffer">

	
		<li>
			<div class="card col-md-12">
				<div class="card-block">
				
					<div class="text-xs-center">
						<h3><i class="fa fa-user"></i> Edit Menu Item:</h3>
						<hr class="mt-2 mb-2">
					</div>
	
					<form name="createMenuItem">
						<div class="row justify-content-md-center">
						
						<div class="col-md-4">
							<div class="form-group">
								<label for="menuCategory">Select Menu Category:</label>
									<select class="form-control" id="menuCategory">
										<optgroup label="Drinks">
                                            <option value="Alcohol">Alcohol</option>
                                            <option value="SoftDrinks">Soft Drinks</option>
                                        </optgroup>
										<optgroup label="Food">
											<option value="Appetizers">Appetizers</option> 
											<option value="Dessert">Dessert</option> 
											<option value="Entree">Entree</option>
											<option value="Sides">Sides</option> 											
                                        </optgroup>
									</select>
							</div>
						</div>
						
							<div class="col-md-2">
								<div class="md-form">
									<i class="fa prefix"></i>
									<input type="text" id="itemName" class="form-control validate">
									<label for="name">Name</label>
								</div>
							</div>    

							<div class="col-md-2">
								<div class="md-form">
									<i class="fa prefix"></i>
									<input type="text" id="itemPrice" class="form-control validate">
									<label for="price">Price</label>
								</div>
							</div>
						</div>
						
						<div class="text-center">

							<button type="submit" class="btn amber accent-2" onclick="makeMenuItem();">Save Menu Item</button>
	

						</div>
						
					</form>
					

				</div>


			</div>
		</li>
		
		<div class="modal-footer">
			<div class="options">
				<p><a href="viewMenu.html">Return to Menu</a></p>
			</div>
		</div>
		
		
	</div>
